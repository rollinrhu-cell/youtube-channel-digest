name: YouTube Digest

on:
  schedule:
    # Run at 7am ET (12:00 UTC during EST, 11:00 UTC during EDT)
    - cron: '0 12 * * *'
  workflow_dispatch:
    inputs:
      digest_id:
        description: 'Specific digest ID to run (leave empty for all scheduled digests)'
        required: false
        default: ''

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run digest
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          if [ -n "${{ github.event.inputs.digest_id }}" ]; then
            python digest.py --digest "${{ github.event.inputs.digest_id }}"
          else
            python digest.py
          fi

      - name: Commit state changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add state.json || true
          git diff --staged --quiet || git commit -m "Update digest state"
          git push || true
